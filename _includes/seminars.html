<head>
    <script>
        var months = ["January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"];
    </script>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
    <div class="well">
        <div class="panel-heading">
            <h4 class="panel-title">
                <span class="glyphicon glyphicon-calendar"></span>Â 
                Seminars
            </h4>
        </div>

        {% for seminar in site.data.seminars limit:9 %}
        <p>
            <script>
                var d = new Date(Date.parse({{ seminar.date | jsonify }}));
                document.write(months[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear()
                    + ', ' + d.toLocaleString('en-US', { hour: 'numeric', hour12: true })+ ' (UTC+1)') ;// for minutes, add minutes: 'numeric'
                // some hackings to achieve 1 -> "01" etc (always 2character strings)
                var pad = "00"
                var Monthstring = (d.getMonth()+1).toString()
                var Monthstring = pad.substring(0, pad.length - Monthstring.length) + Monthstring
                var Daystring = d.getDate().toString()
                var Daystring = pad.substring(0, pad.length - Daystring.length) + Daystring
                var url = "{{ site.url }}{{ site.baseurl }}/seminars/" + {{ seminar.type| jsonify}} + "_"
                    + d.getFullYear() + "-" + Monthstring + "-" + Daystring + "/";
                document.write("<br>")
                document.write("<b>" + {{ seminar.title | jsonify }}.fontcolor('#5f6568').link(url) + "</b>");
            </script>
            <br>{{ seminar.speaker }}, <em>{{ seminar.affiliation }}</em></p>
        {% endfor %}

        <h4><a href="{{ site.url }}{{ site.baseurl }}/seminars">... see all seminars</a></h4>
        

    </div>
</body>
